<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>cinema schedule</h1>
    </header>
    <div class="days-container">
		<input type="radio" id="today" name="days" value="2023-10-24" checked>
		<label for="today">Today</label>

		<input type="radio" id="tomorrow" name="days" value="2023-10-25">
		<label for="tomorrow">Tomorrow</label>

		<input type="radio" id="aft-tom" name="days" value="2023-10-26">
		<label for="aft-tom">Thu Oct 26</label>
		
		<input type="radio" id="aft-aft-tom" name="days" value="2023-10-27">
		<label for="aft-aft-tom">Fri Oct 27</label>
		
        <div class="datepicker-toggle">
            <img class="datepicker-toggle-button" src="https://xn--c1adbibb0aykc7n.xn--p1ai/ig2xx/images/calendar_icon_brown.svg">
            <span class="datepicker-text">Choose date</span>
            <input type="date" class="datepicker-input" value="2023-10-24" min="2023-10-17" max="2023-10-31">
        </div>          
    </div>
    <h2>Sessions:</h2>
    <div class="day-sessions"></div>

    <div class="current-session">
        <div class="session-info-container">
            <p>Name: <span class="session-info"></span></p>
            <p>Date: <span class="session-info"></span></p>
        </div>
        <p>Seats: </p>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-seat free"></div>
                <span>Free</span>
            </div>
            <div class="legend-item">
                <div class="legend-seat occupaied"></div>
                <span>Occupaied</span>
            </div>
        </div> 
        <div class="seats">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <p class="seat-count">Your reserved seat: <span id="reserved-seat"></span></p>
        <button class="btn-buy">Select seats</button>
    </div>
</body>

</html>
